<table>
  <thead>
  <th>Nom</th>
  <th>Quantite</th>
  <th>Prix</th>
  <th>Description</th>
  </thead>
  <tbody>
   <tr *ngFor="let prod of produits">
     <td>{{prod.nom}}</td>
     <td>{{prod.quantite}}</td>
     <td>{{prod.prix}}</td>
     <td>{{prod.description}}</td>
   </tr>
  </tbody>
</table>
